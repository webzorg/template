require: rubocop-performance

AllCops:
  NewCops: enable
  Exclude:
    - "**/*.slim"
    - "vendor/**/*"
    - "node_modules/**/*"
    - "db/*"
    - "db/fixtures/**/*"
    - "tmp/**/*"

Layout/IndentationConsistency:
  EnforcedStyle: indented_internal_methods

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/FormatString:
  AutoCorrect: false

Layout/LineLength:
  Max: 120
